<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <title>test__page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="page-wrapper" style="background-image: url(img/bg__1-min.png)" data-mobile-bg-image="img/bg__1_mobile-min.png" data-desctop-bg-image="img/bg__1-min.png">
      <div class="page-wrapper__overlayout"></div>
      <main>
        <header class="page-header">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="img/logo-min.png" alt="site logo" class="logo__img">
            </a>
          </div>
          <h1 class="page-title">Choose your pleasure plan</h1>
          <div class="page-actions">
            <div class="lang-select">
              <select name="lang-select" class="lang-select__select">
                <option value="en" data-alt="<svg class='icon icon-united-kingdom'><use xlink:href='img/sprite.svg#icon-united-kingdom'></use></svg>" data-use-alt-status='true' data-unq-img='1'>en</option>
                <option value="fi" data-alt="<svg class='icon icon-finland'><use xlink:href='img/sprite.svg#icon-finland'></use></svg>" data-use-alt-status='true' data-unq-img='2'>fi</option>
              </select>
            </div>
            <a href="#" class="service-link service-link--login">
              <span class="service-link__text-content">Login</span>
              <svg class="icon icon-key">
                <use xlink:href="img/sprite.svg#icon-key"></use>
              </svg>
            </a>
            <a href="#" class="service-link service-link--join">Join Now</a>
          </div>
        </header>
        <video class="video-container" autoplay loop muted></video>
        <div class="tabs-container _tabs-wrapper">
          <div class="tab" data-bg-url="img/bg__2-min.png" data-video-url="video/anni_00.mp4" data-video-mobile-url="video/00-2.mp4">
            <span class="tab__amount">
              <svg class="icon icon-12">
                <use xlink:href="img/sprite.svg#icon-12"></use>
              </svg>
            </span>
            <span class="tab__dimention">months</span>
            <span class="tab__price">12.99/mo</span>
            <button class="tab__action-btn">Join Now</button>
          </div>
          <div class="tab" data-bg-url="img/bg__3-min.png" data-video-url="video/anni_70.mp4" data-video-mobile-url="video/70-2.mp4">
            <span class="tab__amount">
              <svg class="icon icon-3">
                <use xlink:href="img/sprite.svg#icon-3"></use>
              </svg>
            </span>
            <span class="tab__dimention">months</span>
            <span class="tab__price">29.99/mo</span>
            <button class="tab__action-btn">Join Now</button>
          </div>
          <div class="tab" data-bg-url="img/bg__4-min.png" data-video-url="video/anni_80.mp4" data-video-mobile-url="video/80-2.mp4">
            <span class="tab__amount">
              <svg class="icon icon-1">
                <use xlink:href="img/sprite.svg#icon-1"></use>
              </svg>
            </span>
            <span class="tab__dimention">month</span>
            <span class="tab__price">39.99/mo</span>
            <button class="tab__action-btn">Join Now</button>
          </div>
          <div class="tab" data-bg-url="img/bg__5-min.png" data-video-url="video/anni_90.mp4" data-video-mobile-url="video/90-2.mp4">
            <span class="tab__amount">
              <svg class="icon icon-3">
                <use xlink:href="img/sprite.svg#icon-3"></use>
              </svg>
            </span>
            <span class="tab__dimention">day</span>
            <span class="tab__price">1 Dollar</span>
            <button class="tab__action-btn">Join Now</button>
          </div>
        </div>
      </main>
      <footer class="benefits-container">
        <div class="benefit-item">
          <span class="benefit-item__icon">
            <svg class="icon icon-bra">
              <use xlink:href="img/sprite.svg#icon-bra"></use>
            </svg>
          </span>
          <span class="benefit-item__content">701 Models</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-item__icon">
            <svg class="icon icon-video-meeting-circle">
              <use xlink:href="img/sprite.svg#icon-video-meeting-circle"></use>
            </svg>
          </span>
          <span class="benefit-item__content">2500+ Videos</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-item__icon">
            <svg class="icon icon-camera">
              <use xlink:href="img/sprite.svg#icon-camera"></use>
            </svg>
          </span>
          <span class="benefit-item__content">59925 Pictures</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-item__icon">
            <svg class="icon icon-programming-website">
              <use xlink:href="img/sprite.svg#icon-programming-website"></use>
            </svg>
          </span>
          <span class="benefit-item__content">Niche Sites</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-item__icon">
            <svg class="icon icon-folder-video">
              <use xlink:href="img/sprite.svg#icon-folder-video"></use>
            </svg>
          </span>
          <span class="benefit-item__content">416 To Archive</span>
        </div>
        <div class="benefit-item">
          <span class="benefit-item__icon">
            <svg class="icon icon-headphone">
              <use xlink:href="img/sprite.svg#icon-headphone"></use>
            </svg>
          </span>
          <span class="benefit-item__content">24/7 Support</span>
        </div>
      </footer>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
